<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<!--                                           -->
<!-- Any title is fine                         -->
<!--                                           -->
<title>Spring GWT Web Application Starter Project</title>

<!--                                           -->
<!-- This script loads your compiled module.   -->
<!-- If you add any GWT meta tags, they must   -->
<!-- be added before this line.                -->
<!--                                           -->
<script type="text/javascript" language="javascript"
	src="com.netCracker.testSpringGwt.Application.nocache.js"></script>
</head>

<!--                                           -->
<!-- The body can have arbitrary html, or      -->
<!-- you can leave the body empty if you want  -->
<!-- to create a completely dynamic UI.        -->
<!--                                           -->
<body>

	<!-- OPTIONAL: include this if you want history support -->
	<iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1'
		style="position: absolute; width: 0; height: 0; border: 0"></iframe>

	<!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
	<noscript>
		<div
			style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
			Your web browser must have JavaScript enabled in order for this
			application to display correctly.</div>
	</noscript>

	<h1 align="center">Spring GWT Web Application Starter Project</h1>
	<h2 align="center">Please enter customer info</h2>

	<table align="left" width="100%" border="1" cellpadding="3"
		cellspacing="0">
		<tr>
			<td valign="top" style="font-weight: bold;">Save</td>
			<td>
				<table width="100%" cellpadding="3" cellspacing="0">
					<tr>
						<td>Title:</td>
						<td id="customerTitleFieldContainer"></td>
					</tr>
					<tr>
						<td>First Name:</td>
						<td id="customerFNameFieldContainer"></td>
					</tr>
					<tr>
						<td>Last Name:</td>
						<td id="customerLNameFieldContainer"></td>
					</tr>
					<tr>
						<td>Type:</td>
						<td id="customerTypeLBContainer"></td>
					</tr>
				</table>
			</td>
			<td valign="bottom" id="saveCustomerButtonContainer"></td>
			<td valign="bottom" id="updateCustomerButtonContainer"></td>
		</tr>
		<tr>
			<td valign="top" style="font-weight: bold;">Find</td>
			<td>
				<table width="100%" cellpadding="3" cellspacing="0">
					<tr>
						<td>First Name:</td>
						<td id="customerFindFNameFieldContainer"></td>
					</tr>
					<tr>
						<td>Last Name:</td>
						<td id="customerFindLNameFieldContainer"></td>
					</tr>
				</table>
			</td>
			<td colspan="3" valign="bottom" id="findCustomerButtonContainer"></td>
		</tr>
		<tr>
			<td colspan="3" style="color: red;" id="errorLabelContainer"></td>
		</tr>
		<tr>
			<td colspan="3" style="color: red;" id="hiddenContainer"></td>
		</tr>
		<tr>
			<td valign="top" style="font-weight: bold;">Find result</td>
			<td colspan="3" id="customerFlexTableContainer"></td>
		</tr>

	</table>


</body>
</html>
